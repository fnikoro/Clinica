                    <div class="dati col-12 col-md-6 pb-3 pb-md-0 px-md-5">
                        <div class="inftitle">

                    </div>

                            <h2 class="text-center">Le tue prenotazioni:</h2>
                        </div>
                        <div class="prenot">

                                        <div class="form-row d-flex flex-column align-items-center mt-md-3">

                                                <div class="labelWrapper d-none">
                                                    <label for="id_utente">Utente</label>
                                                </div>
                                                <div class="fieldWrapper d-none">
                                                    <select id="id_utente" name="id_utente" >
                                                        <option value="1" id="id_utente_confermato">Utente loggato</option>
                                                    </select>
                                                </div>
                                                <div class="msg d-none d-none">
                                                    <p class="error d-none">Campo obbligatorio</p>
                                                </div>
                                            </div>

                                            <div class="form-col col-8 px-2">
                                                <div class="labelWrapper">
                                                    <label for="prenotazione">Prenotazione</label>
                                                </div>
                                                <div class="fieldWrapper">
                                                    <select id="prenotazione" name="prenotazione" class="form-control required">
                                                        <option value="0">---</option>
                                                    </select>
                                                </div>
                                                <div class="msg d-none">
                                                    <p class="error">Campo obbligatorio</p>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="form-row mt-4 text-center">
                                            <div class="submitButton">
