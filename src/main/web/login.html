	<div class="cont container border-0 rounded shadow pt-5 mb-4 mt-4">
		<h2 class="pb-4 text-center"><strong>Registrazione Paziente</strong></h2>

		<div class="form">
			<div class="col-12 col-md-6 offset-md-3">
				<div class="formWrapper">
					<form id="loginForm">
						<div class="form-row px-2 mt-3">
							<div class="labelWrapper">
								<label for="email">E-mail(*)</label>
							</div>
							<div class="fieldWrapper">
								<input type="text" name="email" id="email" class="form-control required" placeholder="mariorossi@gmail.com">
							</div>
							<div class="msg d-none">
								<p class="error">Campo obbligatorio</p>
							</div>
						</div>

						<div class="form-row px-2 mt-3">
							<div class="labelWrapper">
								<label for="password">Password(*)</label>
							</div>
							<div class="fieldWrapper">
								<input type="password" name="password" id="password" class="form-control required" placeholder="Password">
							</div>
							<div class="msg d-none">
								<p class="error">Campo obbligatorio</p>
							</div>
						</div>

						<div class="form-row mt-4 text-center pb-5">
							<div class="submitButton">
								<button type="submit" class="submitb btn btn-outline-dark mb-4">Entra</button>
							</div>
							<div class="alreadySignedUp">
								<span>Non sei ancora un paziente registrato? Clicca <a href="signup.html">qui</a> per registrarti.</span>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
