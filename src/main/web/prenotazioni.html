<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" type="text/css" href="static/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Clinica</title>
</head>
<body>
<div class="d-flex flex-column align-items-stretch justify-content-between">
    <div class="header d-flex flex-column flex-md-row align-items-center justify-content-md-between p-3 p-md-4 mb-3 text-center">
        <div class="d-flex flex-md-row align-items-center justify-content-md-between">
            <a href="index.html" class="text-decoration-none text-dark"><img src="static/images/sariflogo.svg" alt="Sarif Industries" width="170px" height="70px"></a>
        </div>
        <nav class="headerNav">
            <a href="index.html#chisiamo" class="px-2 text-decoration-none text-black-50">Chi siamo</a>
            <a href="login.html" class="px-2 text-decoration-none text-black-50">Login</a>
            <a href="signup.html" class="px-2 text-decoration-none text-black-50">Registrati</a>
        </nav>
    </div>

    <div class="cont container border-0 rounded shadow pt-5 mb-4 mt-4">
        <div class="prenot">
            <h2 class="pb-4 text-center"><strong>Prenotati</strong></h2>
            <div class="col-12 col-md-6 offset-md-3">
                <div class="formWrapper">
                    <form id="signUpForm">
                        <div class="form-row d-flex flex-column flex-md-row mt-3">
                            <div class="form-col col-12 col-md-4 px-2">
                                <div class="d-none">
                                    <div class="labelWrapper display-none">
                                        <label for="id_utente" class="display-none">Utente</label>
                                    </div>
                                    <div class="fieldWrapper display-none">
                                        <select id="id_utente" class="display-none" name="id_utente" >
                                            <option value="1" class="display-none" id="id_utente_confermato">Primo Utente</option>
                                        </select>
                                    </div>
                                    <div class="msg d-none display-none">
                                        <p class="error display-none">Campo obbligatorio</p>
                                    </div>
                                </div>
                                <div class="labelWrapper">
                                    <label for="id_reparto">Reparti(*)</label>
                                </div>
                                <div class="fieldWrapper">
                                    <select id="id_reparto" name="id_reparto" class="form-control required">
                                        <option value="0">Scegli un'opzione</option>
                                        <option value="1">Oculista</option>
                                        <option value="2">Gastroenterologia</option>
                                        <option value="3">Ginecologia</option>
                                        <option value="4">Urologia</option>
                                        <option value="5">Cardiologia</option>
                                    </select>
                                </div>
                                <div class="msg d-none">
                                    <p class="error">Campo obbligatorio</p>
                                </div>
                            </div>
                            <div class="form-col col-12 col-md-4 px-2">
                                <div class="labelWrapper">
                                    <label for="id_medico">Medici(*)</label>
                                </div>
                                <div class="fieldWrapper">
                                    <select id="id_medico" name="id_medico" class="form-control required">
                                        <option value="0">Scegli un'opzione</option>
                                        <option value="1" id="primo"></option>
                                        <option value="2" id="secondo"></option>
                                    </select>
                                </div>
                                <div class="msg d-none">
                                    <p class="error">Campo obbligatorio</p>
                                </div>
                            </div>
                            <div class="form-col col-12 col-md-4 px-2">
                                <div class="labelWrapper">
                                    <label for="data_prenotazione">Date e orari(*)</label>
                                </div>
                                <div class="fieldWrapper">
                                    <select id="data_prenotazione" name="data_prenotazione" class="form-control required">
                                        <option value="0">Scegli un'opzione</option>
                                    </select>
                                </div>
                                <div class="msg d-none">
                                    <p class="error">Campo obbligatorio</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-row mt-4 text-center pb-5">
                            <div class="submitButton">
                                <button type="submit" class="submitb btn btn-outline-dark mb-4">Invia</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="static/js/usermenu.js" type="text/javascript"></script>
<script src="static/js/prenotazioni.js" type="text/javascript"></script>
</body>
</html>
